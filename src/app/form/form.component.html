<div class="row">
  <div class="row text-center">
    <div class="col-lg-12">
      <h1>
        學生成績登記
      </h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-lg-12 col-md-6 col-sm-12">
      <mat-card>
        <h2 class="card-title">學生資料</h2>
        <mat-form-field appearance="outline">
          <mat-label>班級</mat-label>
          <mat-select>
            <mat-option value="one">資管二甲</mat-option>
            <mat-option value="two">資管二乙</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>學號</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>姓名</mat-label>
          <input matInput>
        </mat-form-field>
      </mat-card>
    </div>
    <div class="col-lg-12 col-md-6 col-sm-12">
      <mat-card>
        <h2 class="card-title">成績資料</h2>
        <div class="row">
          <div class="col">
            <button mat-raised-button color="primary">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>科目</mat-label>
            <mat-select>
              <mat-option value="one">管理學</mat-option>
              <mat-option value="two">統計學</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>期中考成績</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>期末考成績</mat-label>
            <input matInput>
          </mat-form-field>

        </div>

      </mat-card>
    </div>
  </div>

</div>
